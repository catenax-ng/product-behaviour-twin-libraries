---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "helper.fullname" . }}-configmap
  labels:
    {{- include "helper.labels" . | nindent 4 }}
data:
  application-oemdatacollector.properties: |-
    security.api.username={{ .Values.credentials.api.username }}
    security.api.password={{ .Values.credentials.api.password }}
    edc.api.management.apikey={{ .Values.credentials.edc.api.management.apikey }}
    peakloaddb.username={{ .Values.credentials.peakloaddb.username }}
    peakloaddb.password={{ .Values.credentials.peakloaddb.password }}
    server.port={{ .Values.server.port }}
    {{- .Values.configuration.properties | nindent 4 }}
